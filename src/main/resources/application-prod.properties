spring.config.import=file:./env-prod.properties
spring.application.name=ecommerce.test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${PROD_ENDPOINT}:${PROD_PORT}/${PROD_DATABASE}
spring.datasource.username=${PROD_USER}
spring.datasource.password=${PROD_PASSWORD}
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO
logging.level.com.stellaTech.ecommerce=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE